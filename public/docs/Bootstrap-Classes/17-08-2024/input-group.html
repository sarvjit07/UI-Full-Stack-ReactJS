<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"> </script>
   
</head>
<body class="container-fluid bg-dark">
    <div class="bg-light p-4 m-4">
        <h2>Amazon</h2>
        <div class="input-group w-50">
            <select class="input-group-text">
                <option>All</option>
                <option>Mobiles</option>
                <option>Watches</option>
            </select>
            <input type="text" class="form-control" placeholder="Search Amazon.in">
            <button class="bi bi-search btn btn-warning"></button>
        </div>
    </div>
    <div class="bg-light p-4 m-4">
        <h2>Netflix</h2>
        <div class="input-group input-group-lg w-50">
            <input type="email" class="form-control">
            <button class="btn btn-danger">
                Get Started <span class="bi bi-chevron-right"></span>
            </button>
        </div>
    </div>
    <div class="bg-light p-4 m-4">
        <h2>Signin</h2>
        <div class="w-50 input-group">
           <span class="bi bi-key-fill input-group-text"></span>
           <input type="password" class="form-control">
           <span class="bi bi-eye-fill input-group-text"></span>
        </div>
    </div>
    <div class="bg-light p-4 m-4">
        <h2>Amount</h2>
        <div class="input-group w-50">
           <span class="bi bi-currency-rupee input-group-text"></span>
           <input type="text" class="form-control">
           <span class="input-group-text">.00</span>
        </div>
    </div>
</body>
</html>
