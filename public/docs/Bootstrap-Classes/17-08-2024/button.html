<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"> </script>

</head>

<body class="container-fluid">
    <h1>Bootstrap Button Examples</h1>
    <nav class="btn-toolbar bg-warning d-flex justify-content-between">
        <div>
            <button class="btn btn-warning bi bi-twitter">Flipkart</button>
        </div>
        <div>
            <button class="btn btn-waning bi bi-house-door"> Home </button>
            <button class="btn btn-waning bi bi-cart"> Shop </button>
            <button class="btn btn-waning bi bi-person"> Signin </button>
            <button class="btn btn-waning bi bi-heart"> Whishlist </button>
        </div>
    </nav>
    <dl>
        <dt>Base Button</dt>
        <dd><button class="btn">Login</button></dd>

        <dt>Contextual Button</dt>
        <dd>
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-warning">Insert</button>
            <button class="btn btn-danger">Insert</button>
        </dd>
        <dt>Outline-Contextual Button</dt>
        <dd>
            <button class="btn btn-outline-primary">Insert</button>
            <button class="btn btn-outline-warning">Insert</button>
            <button class="btn btn-outline-danger">Insert</button>
        </dd>
        <dt>Button Size</dt>
        <dd>
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-warning btn-sm">Update</button>
            <button class="btn btn-danger btn-lg">Delete</button>
        </dd>
        <dt>Button Group</dt>
        <dd class="btn-group">
            <button class="btn btn-danger"> <span class="bi bi-play"></span> </button>
            <button class="btn btn-danger"> <span class="bi bi-pause"></span> </button>
            <button class="btn btn-danger"> <span class="bi bi-stop"></span> </button>
        </dd>
        <dd class="btn-group-vertical">
            <button class="btn btn-danger"> <span class="bi bi-play"></span> </button>
            <button class="btn btn-danger"> <span class="bi bi-pause"></span> </button>
            <button class="btn btn-danger"> <span class="bi bi-stop"></span> </button>
        </dd>
        <dt>Button Special</dt>
        <dd>
            <button class="btn btn-link">Signout</button>
            <button class="btn btn-close"></button>
        </dd>

    </dl>

</body>

</html>
