<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid w-50">
    <br><br><br>
    <h2>Progress-Bar</h2>
    <div class="progress">
        <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width:75%"> 75% Completed </div>
        <div class="progress-bar bg-danger progress-bar-animated progress-bar-striped" style="width: 25%;"> 25% remaining  </div>
    </div>
    <br>
    <br><br>
    <hr>
    <br>
    <br>
    <br>
    <h2>BMI</h2>
    <div class="progress">
        <div class="progress-bar bg-info" style="width: 30%;">Under Weight</div>
        <div class="progress-bar bg-dark mx-1" style="width: 30%;">Normal</div>
        <div class="progress-bar bg-warning" style="width: 30%;">Over Weight</div>
        <div class="progress-bar bg-danger ms-1" style="width: 30%;">Obese</div>
    </div>
    <div class="bi bi-caret-down-fill ms-5">You</div>
    <div class="bi bi-person-fill ms-5">18kg</div>
</body>
</html>
