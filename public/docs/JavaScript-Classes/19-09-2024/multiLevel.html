<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Level</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function LoginClick(){
            var userName = document.getElementById("txtName").value;
            var password = document.getElementById("txtPwd").value;
            var msg = document.getElementById("msg");
            var successMessage = document.getElementById("successMessage");

            if (userName === "") {
                msg.innerHTML = "User Name Required".fontcolor('red');
            } else {
                if (userName === "Sarvjit") {
                    if (password === "") {
                        msg.innerHTML = "Password Required".fontcolor('red');
                    } else {
                        if (password === "john11") {
                            // Hide form, show success message
                            document.getElementById("loginForm").style.display = 'none';
                            successMessage.style.display = 'block';
                        } else {
                            msg.innerHTML = "Invalid Password".fontcolor('red');
                        }
                    }
                } else {
                    msg.innerHTML = "User Name Invalid".fontcolor('red');
                }
            }
        }
    </script>
</head>
<body>
    <div class="container vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-4">
                <div id="loginForm" class="card p-4">
                    <h3 class="text-center">User Login</h3>
                    <dl class="form-group">
                        <dt>User Name</dt>
                        <dd><input type="text" id="txtName" class="form-control"></dd>
                        <dt>Password</dt>
                        <dd><input type="password" id="txtPwd" class="form-control"></dd>
                    </dl>
                    <div class="text-center">
                        <button onclick="LoginClick()" class="btn btn-primary btn-block">Login</button>
                    </div>
                    <p align="center" id="msg" class="mt-3"></p>
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="card p-4 text-center" style="display: none;">
                    <h3>Login Successful!</h3>
                    <p>Welcome to NareshIT Family ðŸ’•</p>
                    <button class="btn btn-success btn-block">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
