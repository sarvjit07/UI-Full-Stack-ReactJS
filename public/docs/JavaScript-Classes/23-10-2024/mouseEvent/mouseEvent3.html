<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes Rotate {
            from{
                transform: rotate(0deg) scale(1);
            }
            to{
                transform: rotate(360deg) scale(2);
            }
        }
        img{
            animation-name: Rotate;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
    </style>
    <script>
        function Fast(){
            var img=document.querySelector("img");
            img.style.animationName="Rotate";
            img.style.animationDuration="2s";
            img.style.animationTimingFunction="linear";
            img.style.animationIterationCount="infinite";
        }
        function Slow(){
            var img=document.querySelector("img");
            img.style.animationName="Rotate";
            img.style.animationDuration="10s";
            img.style.animationTimingFunction="linear";
            img.style.animationIterationCount="infinite";
        }
    </script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <img src="../../../images/1.png" width="300" height="300" onmouseover="Fast()" onmouseout="Slow()">
    
</body>
</html>
