<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-example</title>
    <script>
        var n = parseInt(prompt("Enter Number"));
        switch (n) {
            case 1:
                document.write("one");
                break;
            case 2:
                document.write("Two");
                break;
            case 3:
                document.write("Three");
                break;
            default:
                document.write("Enter number between 1 to 3");
        }
    </script>
</head>

<body>

</body>

</html>
