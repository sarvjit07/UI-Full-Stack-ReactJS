<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-example2</title>
    <script>
        // Switch use without break; 
        var n=parseInt(prompt("Enter a Number"));
        switch(n){
            case 1:
                document.write("One");
                break;
            case 2:
                document.write("Two <br> Three is free <br>");
            case 3:
                document.write("three");
                break;
            case 4:
                document.write("Four");
                break;
            default:
                document.write("Enter a NNumber between 1 to 4");
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
