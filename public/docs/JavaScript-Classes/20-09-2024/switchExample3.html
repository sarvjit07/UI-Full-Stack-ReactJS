<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-example3</title>
    <script>
        // Multiple value for same set of statement 
        var choice=prompt("Enter Y or N");
        switch(choice){
            case "y":
            case "Y":
                document.write("Yes to continue");
                break;
            case "n":
            case "N":
                document.write("No to Stop");
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
