<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Angle Type Checker</title>

  <script>
    function triangleAngleType() {
      // Get the input values for the angles
      const angle1 = parseInt(document.getElementById('angle1').value);
      const angle2 = parseInt(document.getElementById('angle2').value);
      const angle3 = parseInt(document.getElementById('angle3').value);

      let resultText = "";

      // Check if the sum of the angles equals 180 degrees (to verify it's a valid triangle)
      if (angle1 + angle2 + angle3 !== 180) {
        resultText = "Invalid Triangle: The sum of angles must be 180Â°.";
      } else {
        // Check for a right triangle (one angle = 90)
        if (angle1 === 90) {
          resultText = "Right Triangle.";
        } else if (angle2 === 90) {
          resultText = "Right Triangle.";
        } else if (angle3 === 90) {
          resultText = "Right Triangle.";
        } else if (angle1 > 90) {
          // Check for an obtuse triangle (one angle > 90)
          resultText = "Obtuse Triangle.";
        } else if (angle2 > 90) {
          resultText = "Obtuse Triangle.";
        } else if (angle3 > 90) {
          resultText = "Obtuse Triangle.";
        } else {
          // If no angles are 90 or greater than 90, it must be acute
          resultText = "Acute Triangle.";
        }
      }

      // Display the result on the page
      document.getElementById('result').innerHTML = resultText;
    }
  </script>
</head>
<body>
  <h2>Triangle Angle Type Checker | Right | Obtuse | Acute</h2>

  <label>Enter Angle 1 (in degrees):</label>
  <input type="number" id="angle1" step="any"><br><br>
  
  <label>Enter Angle 2 (in degrees):</label>
  <input type="number" id="angle2" step="any"><br><br>
  
  <label>Enter Angle 3 (in degrees):</label>
  <input type="number" id="angle3" step="any"><br><br>

  <button onclick="triangleAngleType()">Check Triangle Type</button>

  <h3>Result:</h3>
  <p id="result"></p>

</body>
</html>
