<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-example4</title>
    <script>
    // Multiple value for same set of statement 

    var choice=prompt("Enter Yes or No");
    switch(choice.toLowerCase()){
        case "yes":
            document.write("Yes");
            break;
        case "no":
            document.write("No");
            break;
        default:
            document.write("Enter yes or no");
            break;
    }
    </script>

</head>
<body>
    
</body>
</html>
