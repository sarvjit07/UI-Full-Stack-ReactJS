<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-example5</title>
    <script>
        var n=parseInt(prompt("Enter a Number"));
        switch(true){
            case(n>=1 && n<=20):
            document.write(`Your number ${n} is between 1 to 20`);
            break;
            case(n>=21 && n<=40):
            document.write(`Your number ${n} is between 21 to 40`);
            break;
        }
    </script>
</head>
<body>
    
</body>
</html>
