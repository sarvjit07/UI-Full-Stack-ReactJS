<script>
    var product = {
        Id: 1,
        Name: "Samsung TV",
        Price: 54000.44,
        Stock: true,
    }
    delete product.Price;
   
    Object.keys(product).map(function(key){
         document.write(`${key} : ${product[key]}<br>`);
    })

    if("Rating" in product) {
        document.write(`Rating : ${product.Rating} <br>`);
    } else {
        document.write("<code> Product Rating is not available </code><br>");
    }
</script>
