<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access-All-Key-From-Object(for..in)</title>
    <script>
        var product={
            Id:1,
            Name:"Motorola TV",
            Price:65000.33,
            Stock:true
        }
        for(var key in product){
            document.write(`${key}:${product[key]}<br>`);
        }
    </script>
</head>

</body>
</html>
