<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm()</title>
    <script>
        function DeleteClick(){
            result=confirm("Delete Record\n Successfully");
            if(result==true){
                alert("Deleted...");
            }
            else{
                alert("Canceled...");
            }
        }
    </script>
</head>
<body>
    <h2>confirm()</h2>
    <button onclick="DeleteClick()">Delete</button>
</body>
</html>
