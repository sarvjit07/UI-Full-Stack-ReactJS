<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outerHTML</title>
    <script>
        function DeleteClick() {
            result=confirm("Deleted Click");
            if(result==true){
                document.querySelector("p").outerHTML="<h1>Deleted Message</h1>";
            }else{
                document.querySelector("p").textContent="Canceled...";
            }

        }
    </script>

</head>

<body>
    <h1>outerHTML.html</h1>
    <button onclick="DeleteClick()">Delete</button>
    <p>Hello</p>
</body>

</html>
