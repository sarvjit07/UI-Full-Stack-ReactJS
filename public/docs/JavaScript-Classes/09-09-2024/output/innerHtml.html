<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
    <script>
        function DeleteClick(){
            result=confirm("Delete Record");
            if(result==true){
                document.querySelector("p").innerHTML="<strong>Deleted Successfully</strong>";
            }
            else{
            document.querySelector("p").textContent="Canceled";
        }
    }
    </script>
</head>
<body>
    <h2>innerHTML.html</h2>
    <button onclick="DeleteClick()">Delete</button>
    <p></p>
</body>
</html>
