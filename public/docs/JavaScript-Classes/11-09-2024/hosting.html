<script>
    function checkTDZ() {
    try {
      console.log(x); // Accessing x before initialization
      let x = 10;
    } catch (error) {
      if (error instanceof ReferenceError) {
        console.log("Temporal Dead Zone detected!");
      } else {
        console.log("An unexpected error occurred:", error);
      }
    }
  }
  
  checkTDZ(); // Output: Temporal Dead Zone detected!
</script>
