<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Factorial(n){
            if(n==0){
                return 1;
            }else{
                return n*Factorial(n-1);
            }
        }
        document.write(`Factorial of 5 is ${Factorial(5)}`);
   </script>
</head>
