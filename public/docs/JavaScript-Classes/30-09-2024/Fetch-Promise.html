<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fetch Promise</title>
    <script>
        function LoadClick(){
            fetch("../../../data/helpFetch.txt")
            .then(function(response){
                return response.text();
            })
            .then(function(data){
                document.querySelector("pre").innerHTML=data;
            })
            .catch(function(error){
                console.log(error);
            })
            .finally(function(){
                console.log("Request Completed...");
            })
        }
    </script>
</head>
<body>
    <button onclick="LoadClick()">Load Fetch Help</button>
    <br>
    <div>
        <pre>
            
        </pre>
    </div>
</body>
</html>
