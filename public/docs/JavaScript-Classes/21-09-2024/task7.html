<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task7-Program</title>
    <script>
        function Calculate(a,b,oper){
            switch(oper){
                case "add":
                    document.write(a+b);
                    break;
                    case "sub":
                    document.write(a-b);
                    break;
                    case "mul":
                    document.write(a*b);
                    break;
                    case "div":
                    document.write(a/b);
                    break;

                
            }
            Calculate(10,3,"add");
        }
    </script>
</head>
