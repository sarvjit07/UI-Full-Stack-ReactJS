    <script>
        // Check triangle type
        function findTriangleType(side1,side2,side3){
            if(side1==side2){
            if (side2==side3){
                    document.write("Equitateral Triangle <br>");
                }else{
                    document.write("Isosceles Triangle <br>");
                }
            }
            else if(side1==side3){
                document.write("Isosceles <br>");
            }else if(side2==side3){
                document.write("Isosceles <br>");
            }else{
                document.write("Scalene Triangle <br>");
            }
        }

        findTriangleType(12,12,12);
        findTriangleType(12,12,34);
        findTriangleType(5,3,6);
    </script>
