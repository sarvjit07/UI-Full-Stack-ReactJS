    <title>Task3-Program</title>
    <script>
        // Greatest of 2 Number
       function findGreatest(a,b){
            if(a>b){
                document.write(`${a} is greater than ${b} <br>`);
            }else{
                document.write(`${b} is greater than ${a} <br>`);
            }
        }
        findGreatest(34,57);
        findGreatest(37,12);
    </script>
