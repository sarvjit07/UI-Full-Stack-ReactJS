<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task9-Program</title>
    <script>
        // Vowel or not
        function findVowel(char){
            switch(char){
                case "a":
                case "e":
                case "i":
                case "o":
                case "u":
                    document.write(`${char} is Vowel <br>`);
                    break;
                default:
                    document.write(`${char} This is not a vowel . Please enter vowel`);
            }
        }
        findVowel("a");
        findVowel("e");
        findVowel("i");
        findVowel("o");
        findVowel("u");
        findVowel("p");
    </script>
</head>

</body>
</html>
