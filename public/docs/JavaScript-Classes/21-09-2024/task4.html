    <title>Task4-Program</title>
    <script>
        // Greatest among 3 number
        function findGreatest(a,b,c){
            if(a>b && a>c){
                document.write(`a=${a} is greater than b=${b} & c=${c}`);
            }else if(b>c){
                document.write("B is greater");
            }else{
                document.write("C is greater");
            }

        }
        findGreatest(65,4,2);
    </script>
