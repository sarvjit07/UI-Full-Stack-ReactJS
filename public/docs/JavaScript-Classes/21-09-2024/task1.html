    <title>Task1-Program</title>
    <script>
        // Range Program

        function findRange(value,min,max){
            if(value>=min && value<=max){
                document.write("Value is in range");
            }else{
                document.write("Value is Out of Range");
            }

        }
        findRange(14,1,20);
    </script>
