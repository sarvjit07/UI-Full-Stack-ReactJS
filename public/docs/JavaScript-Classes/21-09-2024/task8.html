    <script>

        // Find given char is b/w "E to M"
        // through Regular Expression
        function findChar(char){
            var regExp=/[E-M]/;
            if (char.match(regExp)){
                document.write(`Your char ${char} is in range of E to M`);
            }else{
                document.write( `Your char is not in range of M to E`);
            }
        }
        findChar("G")
    </script>
