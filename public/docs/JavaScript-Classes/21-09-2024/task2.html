    <title>Task2-Program</title>
    <script>
        // Check Even or Odd
        function findEven(number){
            if(number%2===0){
                document.write(`${number} is even number`);
            }
            else{
                document.write(`${number} is odd Number`)
            }
        }
        findEven(45);
    </script>
