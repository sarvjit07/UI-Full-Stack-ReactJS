<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5-Program</title>
    <script>
        // Print Grade 
        function printGrade(marks){
            if(marks>=300){
                document.write("Your grade is A <br>");
            }else if(marks>=201 && marks<300){
                document.write("Your grade is B <br>");
            }else if(marks>=100 && marks<=200){
                document.write("Your grade is C <br>");
            }else{
                document.write("Input valid Number <br>");
            }

        }
        printGrade(384);
        printGrade(204);
        printGrade(124);
        printGrade(3);
    </script>
</head>

</body>
</html>
