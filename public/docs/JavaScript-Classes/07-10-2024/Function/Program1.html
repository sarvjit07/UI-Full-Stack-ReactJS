<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print_Number</title>
    <script>
        function PrintNumber(howMany){
            for(var i=1;i<=howMany;i++){
                document.write(i+"<br>");
            }
        }
        PrintNumber(5);
        PrintNumber(7);
    </script>
</head>
<body>
    
</body>
</html>
