<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringFormattingMethods</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function ApplyClick(){
            var size = document.getElementById("txtSize").value;
            var color = document.getElementById("txtColor").value;
            var fontStyle = document.getElementById("lstStyle").value;

            var msg = document.getElementById("msg");

            msg.innerHTML = "Sample Text".fontsize(size).fontcolor(color);

            if(fontStyle=="Bold") {
                msg.innerHTML = "Sample Text".fontsize(size).fontcolor(color).bold();
            } else {
                msg.innerHTML = "Sample Text".fontsize(size).fontcolor(color).italics();
            }

        }
    </script>
</head>
<body class="text-center mt-4">
    <dl>
        <dt>Font Size</dt>
        <dd><input type="number" min="1" max="7" value="3" id="txtSize"></dd>
        <dt>Font Color</dt>
        <dd><input type="color" id="txtColor"></dd>
        <dt>Font Style</dt>
        <dd>
            <select id="lstStyle">
                <option>Select Style</option>
                <option>Bold</option>
                <option>Italics</option>
            </select>
        </dd>
    </dl>
    <button onclick="ApplyClick()"> Apply </button>
    <br><br>
    <div id="msg" class="bg-primary text-white">Sample Text</div>
</body>
</html>
