<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop()</title>
    <script>
        /*
       a) pop()        : It removes and returns the last item.
       b) shift()        : It removes and returns the first item.
       c) splice()        : It removes and returns specific item(s).
       d) slice()        : It returns the items between specified index.
       */
        var collection = ["Electronics", "Fashion", "Footwear", "Mobiles"];

        collection.pop();

        collection.map(function (item) {
            document.write(`<li>${item}</li>`);
        })

    </script>
</head>

<body>

</body>

</html>
