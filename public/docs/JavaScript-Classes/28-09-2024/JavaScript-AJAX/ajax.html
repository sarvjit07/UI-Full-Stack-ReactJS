<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX - JAVASCRIPT</title>
    <script>

        function bodyLoad() {
            var now = new Date();
            console.log(now.toLocaleTimeString());
        }


        function LoadClick() {
            // var now check that when button is click then only the data is fetch and that part only refresh not whole page is refresh 
            var now = new Date();
            console.log(now.toLocaleTimeString());

            var http = new XMLHttpRequest();
            http.open("get", "../../../../data/help.txt", true);
            http.send();

            http.onreadystatechange = function () {
                if (http.readyState === 4) {
                    document.querySelector("pre").innerHTML = http.responseText;
                }
            }
        }
    </script>
</head>

<body onload="bodyLoad()">
    <button onclick="LoadClick()">Load Ajax Help</button>

    <br><br>
    <div>
        <pre>

        </pre>
    </div>
</body>

</html>
