<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous_Function</title>
    <script>
        function ValidateUser(password,success,failure){
            if(password==='admin'){
                success();
            }else{
                failure();
            }
        }
        ValidateUser(prompt("Enter Password"),function(){
            document.write("Login Success....");
        },function(){
            document.write("Invalid Password");
        })
    </script>
</head>

</body>
</html>
