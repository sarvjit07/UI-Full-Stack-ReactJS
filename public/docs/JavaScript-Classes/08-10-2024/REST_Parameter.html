<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST_Parameter</title>
    <script>
        function Details(title,...product){
            var [id,name,price,stock]=product;
            document.write(`<h2>${title}</h2> <br> Id=${id}<br>Name=${name}<br>Price=${price}<br>Stock=${stock}`);

        }
        Details("Product Details",1,"TV",45000,true);
    </script>
</head>
<body>
    
</body>
</html>
