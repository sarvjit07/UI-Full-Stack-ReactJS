<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function_Closure</title>
    <script>
        function Outer(){
            var x=10;
            function Inner(){
                var y=20;
                console.log(x);
                return x+y;
            }
            document.write(`Addition of Number =${Inner()}`);
        }
        Outer();
    </script>
</head>

</body>
</html>
