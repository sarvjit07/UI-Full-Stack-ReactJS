<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object Example</title>
</head>
<body>
    <h1>Window Object Example</h1>
    <button onclick="showAlert()">Click Me</button>
    <button onclick="storedata()">Store Data</button>
    <button onclick="fetchData()">Fetch Data</button>
    <button onclick="openNewWindow()">Open New Window</button>

    <script>
        // 1. alert()
        function showAlert(){
            alert("This is an alert box!");
        }

    
        // 2. prompt()
        function getName(){
            let name=prompt("What is your name?");
            if(name){
                alert("Hello, "+ name);
            }
        }
        // getName();


        // 3. confirm()
        function confirmAction(){
            let result=confirm("Are you sure?");
            if(result){
                alert("You pressed OK!");
            }else{
                alert("You pressed Cancel!");
            }
        }
        // confirmAction();


        // 4. sessionStorage()
        function storedata(){
            sessionStorage.setItem("username","jhonCena");
            alert("Data stored in sessionStorage");
        }

        // 5. localStorage()
        localStorage.setItem("userTheme","dark");
        console.log("Theme stored in localStorage: ", localStorage.getItem("userTheme"));



        // 6. fetch() - Fetches data from a remote URL (this will simulate a fetch request to a JSON placeholder API)
        function fetchData(){
            fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then(response=>response.json())
            .then(data=>console.log("Ftech data:", data))
            .catch(error=>console.error("Error fetching data:", error));
        }


        // 7. XMLHttpRequest - Making a basic GET request
        function makeRequest(){
            let xhr=new XMLHttpRequest();
            xhr.open('GET','https://jsonplaceholder.typicode.com/posts/1',true);
            xhr.onload=function(){
                if(xhr.status===200){
                    console.log("XMLHttpRequest response: ", JSON.parse(xhr.responseText));
                }
            };
            xhr.send();
        }


        //8. open() - Open a new window
        function openNewWindow(){
            window.open('https://www.example.com', '_blank', 'width=500,height=500');
        }
    </script>
</body>
</html>
