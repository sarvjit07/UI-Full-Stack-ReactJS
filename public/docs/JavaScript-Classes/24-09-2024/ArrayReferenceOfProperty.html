<!DOCTYPE html>

<head>

    <title>Array-Reference-Of-Property</title>
   
</head>
<body>
    <h1>Array-Reference-Of-Property</h1>
    <script>
        var value=[];
        value[0]=10;
        value["1"]=20;
        value["2"]="A";
        value[3]=true;
        document.write(value); 
    </script>
