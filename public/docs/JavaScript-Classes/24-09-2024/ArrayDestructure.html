<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-Destructure</title>
    <script>

        var value = [10, 20, 30];

        // without Destructure
        var a = value[0]; 
        var b = value[1];
        var c=value[2];
        document.write(value);

        // with Destructure 
        var [a, b, c] = value;
        document.write(a);
    </script>
</head>

<body>

</body>

</html>
