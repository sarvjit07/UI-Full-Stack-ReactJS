<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dt {
            font-weight: bold;
            background-color: lightgray;
            padding: 5px;
            margin-top: 5px;
        }
        dd {
            background-color: black;
            color:white;
            padding: 5px;
            margin-top: 5px;
        }
        dl {
            display: grid;
            grid-template-columns: 2fr 10fr;
        }
    </style>
</head>
<body>
    <dl>
        <dt>Your Name</dt>
        <dd>some name</dd>
        <dt>Fathers Name</dt>
        <dd>some name</dd>
        <dt>Age</dt>
        <dd>some age</dd>
        <dt>Education</dt>
        <dd>something</dd>
    </dl>
</body>
</html>
