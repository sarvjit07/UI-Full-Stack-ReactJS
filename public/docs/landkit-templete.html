<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landkit.</title>
    <style>
        header{
            font-size: 20px;
            font-family: Segoe UI;
            padding: 20px;
            display: flex;
            justify-content: space-around;

        }
        .brand-title{
            font-weight: bold;
            font-size: 24px;
            color: blue;
        }
        nav span{
            padding-right: 20px;
            padding-left: 20px;
        }
        .buy-btn{
            background-color: rgb(65, 65, 215);
            color: white;
            border-radius: 10px;
            padding: 10px;
            width: 50px;
            height: 50px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <header>
        <div>
            <span class="brand-title">Landkit.</span>
        </div>
        <div>
            <nav>
                <span>Landings</span>
                <span>Pages</span>
                <span>Account</span>
                <span>Documentation</span>
            </nav>
        </div>
        <div>
            <span class="buy-btn">Buy now</span>
        </div>
    </header>
</body>
</html>
