<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics 2024</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body{
            font-family: Arial;
        }
        caption{
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;

        }
        .gold{
            background-color: gold;
            color: black;
            border-radius: 50%;
           padding: 5px;
           display: inline-block;
           width: 20px;
        }
        .silver{
            
            background-color:silver;
            color: white;
            border-radius: 50%;
           padding: 5px;
           display: inline-block;
           width: 20px;
        
        }
        .bronze{
            background-color:burlywood;
            color: white;
            border-radius: 50%;
           padding: 5px;
           display: inline-block;
           width: 20px;
        }
        .g{
            background-color: gold;
            border-radius: 10px;
            width: 10px;
            height: 10px;
            display: inline-block;
        }
        .s{
            background-color: silver;
            border-radius: 10px;
            width: 10px;
            height: 10px;
            display: inline-block;
            margin-left: 5px;
        }
        .b{
            background-color: burlywood;
            border-radius: 10px;
            width: 10px;
            height: 10px;
            display: block;
            margin-bottom: 5px;
        }
        .img{
            margin-right:8px;
        }
        table{
            margin-top: 180px;
        }
    </style>
</head>
<body>
    <table width="80%" frame="void" border="1" cellspacing="3" cellpadding="5" align="center" >
        <caption>Olympics 2024 - Medals List</caption>
        <colgroup span="2"></colgroup>
        <thead>
            <tr>
                <th width="30">Order</th>
                <th width="300">NOCs</th>

                <th><span class="silver">S</span></th>

                <th align="center"><span class="g"></span><span class="s"></span><span class="b"></span></th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>1</td>
                <td align="left"> <img class="img" src="../../images/us.png" alt=""  width="9%">United States of America</td>
                <td>19</td>

                <td>44</td>

            </tr>
