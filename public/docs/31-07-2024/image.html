<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .women {
            border:1px solid black;
            border-radius: 50%;
        }
        .pic2 {
            border-top-left-radius: 100px;
            border-bottom-right-radius: 100px;
        }
        .pic1 {
            border-top-right-radius: 100px;
            border-bottom-left-radius: 100px;
        }
        .pic3 {
            border-bottom-right-radius: 100px;
            border-top-left-radius: 100px;
        }
        .pic4 {
            border-bottom-left-radius: 100px;
            border-top-right-radius: 100px;
        }
    </style>
</head>
<body>
    <img class="women" src="../../images/women.jpg" width="200" height="200">
   <div>
    <img class="pic1" src="../../images/kid.jpg" width="200" height="200">
    <img class="pic2" src="../../images/kid.jpg" width="200" height="200">
   </div>
   <div>
    <img class="pic3" src="../../images/kid.jpg" width="200" height="200">
    <img class="pic4" src="../../images/kid.jpg" width="200" height="200">
   </div>
</body>
</html>
