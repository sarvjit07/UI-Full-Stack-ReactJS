<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                ul {
            list-style: none;
        }
        li {
            padding: 5px;
            width: 100px;
            margin-bottom: 2px;
            border:1px solid rgb(255, 0, 0);
        }
        li:nth-child(odd) {
            background-color: yellow;
        }
        li:nth-child(even) {
            background-color: rgb(122, 213, 122);
        }
        
        /* li:nth-last-of-type(2n+2)
        {
            background-color: aqua;
        } */
        /* li:nth-last-of-type(2n+2)
        {

        } */
    </style>
</head>
<body>
    <ul>
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>
        <li>item-5</li>
        <li>item-6</li>
        <li>item-7</li>
        <li>item-8</li>
        <li>item-9</li>
        <li>item-10</li>
    </ul>
</body>
</html>
