<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Relative Unit</title>
    <style>
        .container{
            font-size: 60px;
        }
        p{
            font-size: 0.5em;  /* Element Size - Parent*/
        }
        .js{
            font-size: 1.5rem; /* Root Element Size*/
        }
        h2{
            font-size: 200%;
        }
    </style>
</head>
<body>
    Body Text
    <div class="container">
        Web Technologies
        <p>HTML</p>
        <p>CSS</p>
        <div class="js">JavaScript</div>
    </div>
    <h2>JavaScript Advance Version ES6</h2>
</body>
</html>
