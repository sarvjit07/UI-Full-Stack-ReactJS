<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style-Media</title>
    <style type="text/css" media="screen">
        .ticket{
            font-family: Arial, Helvetica, sans-serif;
            border: 3px solid red;
            padding: 20px;
            background-color: rgb(244, 244, 188);
        }
        dl{
            display: grid;
            grid-template-columns: 4fr 8fr;
        }
        dt{
            font-weight: bold;
        }
    </style>
    <style type="text/css" media="print">
        figure{
            display: none;
        }
        .ticket{
            border: none;
            color: black;
            /* padding: 20px; */
        }
        button{
            display: none;
        }

    </style>
</head>
<body>
    <div class="ticket">
        <figure>
            <img src="../../../images/channel_banner.jpg" width="100%" height="200">
            <figcaption>Nareshit Ads</figcaption>
        </figure>
        <h1>Your Ticket</h1>
        <dl>
            <dt>Departure</dt>
            <dd>14-May-2004</dd>
            <dt>Arrival</dt>
            <dd>14-May-2004</dd>
        </dl>
        <button onclick="window.print()">Print</button>
    </div>
    
</body>
</html>
