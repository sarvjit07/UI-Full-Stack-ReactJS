<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        @keyframes Spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .spinner {
            border-right: 10px solid rgb(255, 3, 3);
            border-left: 10px solid rgb(255, 3, 3);
            border-bottom: 10px solid rgb(255, 3, 3);
            border-top: 10px solid transparent;
            width: 200px;
            height: 200px;
            border-radius: 200px;
            animation-name: Spin;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
    </style>
</head>
<body>
    <div>
        <div class="spinner">
           
        </div>
     
    </div>
</body>
</html>
