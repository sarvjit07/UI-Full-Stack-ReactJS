<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      ul {
        list-style: none;
        font-size: 24px;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <aside>
      <ul>
        <li>
          <!-- How to Open link target in new window? -->
          <a
            href="javascript:window.open('../../../images/kid.jpg','Kids','width=300 height=300' )"
            ><img src="../../../images/kid.jpg" width="100" height="100"
          /></a>
        </li>
        
        <!-- Example of javascript funtion  -->
        <a href="javascript:window.print()"
          ><li class="bi bi-printer">Print Page</li></a
        >
        <a href="javascript:alert('Mail Deleted..')"
          ><li class="bi bi-trash-fill">Delete Mail</li></a
        >

        <!-- How to create an empty link? -->
        <a href="javascript:void()"><li class="bi bi-person">Profile[Not Implemented]</li></a>

        <!-- How to open link target in new tab? -->
        <a href="https://flipkart.com" target="_blank"><li class=" bi bi-cart">Flipkart</li></a>

        <a href="https://amazon.in"><li class="bi bi-cart">Amazon</li></a>
      </ul>
    </aside>
  </body>
</html>
