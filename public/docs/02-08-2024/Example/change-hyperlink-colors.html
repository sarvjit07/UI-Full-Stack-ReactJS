<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    >
    <style>
        ul{
            list-style: none;
            font-size: 30px;
        }
        a{
           text-decoration: none;
           color: rgb(62, 126, 244);
        }
        li{
            margin-bottom: 30px;
        }
        a:active{
            color: aqua;
        }
        a:hover{
            color: red;
        }
        a:visited{
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <aside>
        <ul>
            <a href="javascript:window.print()"><li class="bi bi-printer">Print Page</li></a>
            <a href="javascript:alert('Mail Deleted..')"><li class="bi bi-trash-fill">Delete Mail</li></a>
            <a href="https://amazon.in"><li class="bi bi-cart">Amazon</li></a>
        </ul>
    </aside>
</body>
</html>
