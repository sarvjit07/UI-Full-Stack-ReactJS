<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dt {
            font-weight: bold;
            background-color: lightgray;
            padding: 5px;
            margin-top: 5px;
        }
        dd {
            background-color: black;
            color:white;
            padding: 5px;
            margin-top: 5px;
        }
        dl {
            display: grid;
            grid-template-columns: 2fr 10fr;
        }
        fieldset {
            margin: 20px;
            box-shadow: 4px 4px 2px gray;
            border-radius: 10px;
        }
        legend {
            padding: 10px;
            width: 200px;
            text-align: center;
            background-color: black;
            color:white;
            box-shadow: 4px 3px 2px black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Personal Info.</legend>
        <dl>
            <dt>Your Name</dt>
            <dd>some name</dd>
            <dt>Fathers Name</dt>
            <dd>some name</dd>
            <dt>Age</dt>
            <dd>some age</dd>
            <dt>Education</dt>
            <dd>something</dd>
        </dl>
    </fieldset>

    <fieldset>
        <legend>Address Info.</legend>
        <dl>
            <dt>City</dt>
            <dd>some city</dd>
            <dt>State</dt>
            <dd>some state</dd>
            <dt>Postal Code</dt>
            <dd>some code</dd>
            <dt>Email</dt>
            <dd>some@thing.com</dd>
        </dl>
    </fieldset>
</body>
</html>
